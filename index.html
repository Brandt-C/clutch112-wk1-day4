            <div class="col-xs-8 col-sm-7 col-md-6 col-lg-5 col-xl-5 col-xxl-4">
                <div class="d-flex mt-1">
                    <span class="flex-grow-1 border-top mt-2 mr-2"></span>
                    <p>New to Amazon?</p>
                    <span class="flex-grow-1 border-top mt-2 ml-2"></span>
                </div>

                <button href="#" style="background-color:rgb(226, 226, 226);color: black;"

        </div>
        <div class="row justify-content-center mt-1 bg-light p-5 border-top-2">
            <div class="col-xs-8 col-sm-7 col-md-6 col-lg-5 col-xl-5 col-xxl-4 bg-light p-5">

            </div>
        </div>
        <div class="row justify-content-center mt-1 bg-light bg-opacity-25 p-5 ">
            <div class="col-xs-8 col-sm-7 col-md-6 col-lg-5 col-xl-5 col-xxl-4  p-5">

            </div>
